<!DOCTYPE html>
<html lang="pt-BR">
    <haed>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contatos - soft-ti informatica</title>
        <link rel="stylesheet" href="style.css">
    </haed>
    <body>
        <haeder>
            <div class="caixa">
                <h1><img src="soft-ti.png" alt="Logo da soft-ti informatica"></h1>
                <h2>Cadastro de clientes</h2>
            </div>
        </haeder>
        <main>
            <form>

                <fieldset>
                    <div>
                        <label for="senioridade">tipo:</label>
                        <select id="senioridade" required>
                            <option selected disobled value="">Tipo Cliente</option>
                            <option>Fisica</option>
                            <option>Juridica</option>
                        </select>
                    </div>
                    <div>
                        <label for="cpf/cnpj">cpf/cnpj</label>
                        <input type="text" id="cpf/cnpj" class="input-padrao" required placeholder="000.000.000-00">
                    </div>
                    <div>
                       <label for="nome">Nome:</label>
                       <input type="text" id="nome" class="input-padrao" required> 
                    </div>
                    <div>
                        <label for="Fantasia">Nome Fantasia:</label>
                        <input type="text" id="Fantasia" class="input-padrao" required 
                        placeholder="Para Ocultar o nome quando for tipo Fisica"> 
                    </div>
                    <div>
                       <label for="cep">cep:</label>
                       <input type="text" id="cep" class="input-padrao" required placeholder="00000-000">  
                    </div>
                    <div>
                        <label for="endereço">endereço:</label>
                        <input type="text" id="endereço" class="input-padrao" required placeholder="numero da casa">
                    </div>
                    <div>
                        <label for="bairro">bairro</label>
                        <input type="text" id="bairro" class="input-padrao" required>
                    </div>
                    <div>
                        <label for="cidade">cidade</label>
                        <input type="text" id="cidade" class="input-padrao" required>
                    </div>
                    <div>
                       <label for="telefone">Telefone</label>
                       <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> 
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    </div>
                </fieldset>
                <input type="submit" value="Salvar" class="salvar">
            </form>
        </main>
    </body>
</html>
